<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>IU</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="shortcut icon" href="img/MY.png" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
    <!--轮播框-->
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="SearchPage.html"><img src="img/slider-1.jpg" alt="First slide" style="width:100%;" /></a>
                </div>
                <div class="item">
                    <a href="SmartPage.html">
                        <img src="img/slider-2.jpg" alt="Second slide" style="width:100%;" />
                    </a>
                </div>
                <div class="item">
                    <a href="SeeYouPage.html">
                        <img src="img/slider-3.jpg" alt="Third slide" style="width:100%;" />
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/slider-4.jpg" alt="Third slide" style="width:100%;" />
                    </a>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">
                &lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">
                &rsaquo;
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <h1 class="text-center">Attempt the impossible.</h1>
        <div class="progress active progress-striped">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                <span class="sr-only">POSSIBLE</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h2 class="text-center text-primary">Do it now.</h2>
    </div>
    <div class="row" style="margin-top:15px">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="/img/slider-1.jpg"
                     alt="通用的占位符缩略图">
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="/img/slider-3.jpg"
                     alt="通用的占位符缩略图">
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="/img/slider-2.jpg"
                     alt="通用的占位符缩略图">
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="/img/slider-4.jpg"
                     alt="通用的占位符缩略图">
            </div>
        </div>
    </div>
</body>
</html>
