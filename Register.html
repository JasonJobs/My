<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="img/MY.png" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/messages_zh.min.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>注册账号</title>
	<meta charset="utf-8" />
</head>
<body class="container" style="background:url(./img/bgsearch.jpg) no-repeat 100% 100%;">
    <div style="color:rgba(0,0,0,1)">
        <div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myRegisterLabel">注册</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="myform" role="dialog" action="#" method="post">
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" id="username" maxlength="30" class="form-control" name="userName" placeholder="敢问阁下尊姓大名..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userpwd" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="口令..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userrepwd" class="col-sm-2 control-label">重复密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="userrepwd" name="userrepwd" placeholder="重复口令..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userrealname" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userrealname" name="userrealname" placeholder="真实姓名..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userGender" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="radio" id="radio" name="radio" value="男" checked />男
                                    <input type="radio" id="radio" name="radio" value="女" />女
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="IDCard" class="col-sm-2 control-label">身份证号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="IDCard" name="IDCard" placeholder="身份证号码..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userAddress" class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" id="userAddress" name="userAddress" class="form-control" placeholder="地址..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="usernaddress" class="col-sm-2 control-label">现住址</label>
                                <div class="col-sm-10">
                                    <input type="number" id="usernaddress" name="usernaddress" class="form-control" placeholder="现在住址..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userPhone" class="col-sm-2 control-label">手机号码</label>
                                <div class="col-sm-10">
                                    <input type="number" id="userPhone" name="userPhone" class="form-control" placeholder="手机号码..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userEmail" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="number" id="userEmail" name="userEmail" class="form-control" placeholder="邮箱..." />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button  type="submit" class="btn btn-primary">注册</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $.validator.setDefaults({
        submitHandler: function () {
            alert("提交事件!");
        }
    });
    $().ready(function () {
        // 在键盘按下并释放及提交后验证提交表单
        $("#myform").validate({
            rules: {
                radio: "required",
                userrealname:"required",
                username: {
                    required: true,
                    minlength: 2
                },
                userpwd: {
                    required: true,
                    minlength: 5
                },
                userrepwd: {
                    required: true,
                    minlength: 5,
                    equalTo: "#userpwd"
                },
                userAddress:{
                    required: true
                },
                usernaddress:{
                    required:true
                },
                
                userPhone: {
                    required: true,
                    minlength: 11
                },
                userEmail: {
                    required: true,
                    email: true
                },
                topic: {
                    required: "#newsletter:checked",
                    minlength: 2
                },
                agree: "required"
            },
            messages: {
                username: "请输入您的用户名",
                userrealname: "请输入您的姓名",
                userAddress: {
                    required: "请输入身份证地址"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母"
                },
                confirm_password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母",
                    equalTo: "两次密码输入不一致"
                },
                email: "请输入一个正确的邮箱",
                usernaddress: "请输入现住址",
                userPhone: "请输入手机号码"
            }
        })
    });
</script>
